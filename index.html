<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <meta name="author" content="DGNelson2" />
  <meta name="description"
    content="This is the Frontend Mentor NFT preview card component challenge using HTML and CSS. Flexbox is used to control flow." />

  <!-- Style Sheet -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


</head>

<body>

  <div class="container">
    <!-- Image -->
    <div class="nftImageBox">
      <img src="images/image-equilibrium.jpg" class="nftImage" alt="NFT art, cube with colors">
      <div class="eyeOverlay">
        <img src="images/icon-view.svg" alt="Eye icon">
      </div>
    </div>


    <!-- NFT Title -->
    <h1 class="NftName">Equilibrium #3429</h1>

    <!-- Description -->
    <p class="infoText">Our Equilibrium collection promotes balance and calm.</p>

    <!-- Side-by-Side Details -->
    <div class="costAndTime">

      <div class="cost">
        <img src="images/icon-ethereum.svg" alt="ethereum icon">
        <p id="eth">0.041 ETH</p>
      </div>

      <div class="time">
        <img src="images/icon-clock.svg" alt="clock icon">
        <p id="clock">3 days left</p>
      </div>

    </div>

    <!-- Attribution -->
    <!-- image -->
    <div class="userInfo">
      <img src="images/image-avatar.png" id="userImage" alt="">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">DNel2</a>.
  </div>
</body>

</html>
